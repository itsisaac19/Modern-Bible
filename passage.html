<script>
function addCSS (fileName) {
    var link = document.createElement( "link" );
    link.href = fileName
    link.rel = "stylesheet";

    document.querySelector('head').appendChild(link);
}
function removeCSS (fileName) {
    document.querySelector(`link[href="${fileName}"]`).remove()
}

if (/Android|webOS|iPhone|iPad|iPod|BlackBerry|BB|PlayBook|IEMobile|Windows Phone|Kindle|Silk|Opera Mini/i.test(navigator.userAgent)) {
    addCSS('mobile.css')
}

class APIString {
    constructor(txt) {
        this.txt = txt;
    }
    parseForAPI() {
        let str = this.txt.trim().replace(/\s/g,'')
        
        if (str.toLowerCase() == 'songofsolomon') {
            return 'SongofSolomon';
        } else if (isNaN(str.charAt(0)) == false) { // If the first character IS A NUMBER
            return str.charAt(0) + str.charAt(1).toUpperCase() + str.substr(2).toLowerCase()
        } else {
            return str.charAt(0).toUpperCase() + str.substr(1).toLowerCase()
        }
    }
}
</script>
<body>
    <div class="outerwrap">

            <div class="messageDisplayContent"></div>

        <div id="avoid" class="searchBox wait hidden">
